kind: Pod
apiVersion: v1
metadata:
  name: nginx-pod
  namespace: nginx
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
  tolerations:  # âœ… Move tolerations outside containers
    - key: "prod"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
 
